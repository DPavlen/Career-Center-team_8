version: '3.5'

volumes:
  pg_data:
  static:
  media:

services:

  db:
    image: postgres:13.0-alpine
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data/

  backend:
    build: ./backend/
    volumes:
     - static:/static/Ð¼
     - media:/app/media/
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  nginx:
    build: ./infra
    ports:
      - 8000:80
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html/
      - static:/static/
      - media:/app/media/
    depends_on:
      - backend