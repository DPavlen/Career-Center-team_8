version: '3.5'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:

  db:
    image: postgres:13.10-alpine
    env_file:
      - .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data/

  backend:
    env_file:
      - .env
    image: pisets/hakaton_backend
    volumes:
     - static_volume:/static/
     - media_volume:/app/media
    depends_on:
      - db

  frontend:
    image: pisets/hakaton_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static

  nginx:
    env_file: 
      - .env
    image: pisets/hakaton_infra
    ports:
      - 80:80
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - static_volume:/static/
      - media_volume:/app/media/
    depends_on:
      - backend